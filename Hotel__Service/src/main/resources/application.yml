server:
  port: 8082

spring:
  application:
    name: HOTEL_SERVICE
  datasource:
    url: jdbc:mysql://localhost:3306/ahotelservice
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true


eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default zone: http://localhost:8761/eureka